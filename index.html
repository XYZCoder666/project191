<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #800080">

        <a-assets>
            
            <!-- gibson_sg_guitar -->
            <a-asset-item id="pic1" src="./gibson_sg_guitar/scene.gltf"></a-asset-item>

            <!-- musical_keyboard -->
            <a-asset-item id="pic2" src="./musical_keyboard/scene.gltf"></a-asset-item>

            <!-- drum_set_indonesian_inspiration -->
            <a-asset-item id="pic3" src="./drum_set_indonesian_inspiration/scene.gltf"></a-asset-item>

            <!-- trumpet -->
            <a-asset-item id="pic4" src="./trumpet (1)/scene.gltf"></a-asset-item>

            <!-- gramophone -->
            <a-asset-item id="pic5" src="./gramophone/scene.gltf"></a-asset-item>


        </a-assets>

        <!-- gibson_sg_guitar -->
        <a-entity gltf-model="#pic1" position="-115 -20 -80" rotation="0 0 0" scale="80.0 80.0 80.0"></a-entity>
        
        <!-- musical_keyboard -->
        <a-entity gltf-model="#pic2" position="10 -25 -80" rotation="0 0 0" scale="20.0 20.0 20.0"></a-entity>

        <!-- drum_set_indonesian_inspiration -->
        <a-entity gltf-model="#pic3" position="-70 -25 -80" rotation="0 0 0" scale="8.0 8.0 8.0"></a-entity>

        <!-- trumpet -->
        <a-entity gltf-model="#pic4" position="10 25 -80" rotation="0 0 0" scale="20.0 20.0 20.0"></a-entity>

        <!-- gramophone -->
        <a-entity gltf-model="#pic5" position="90 -25 -80" rotation="0 0 0" scale="0.2 0.2 0.4"></a-entity>


    </a-scene>
</body>

</html>
